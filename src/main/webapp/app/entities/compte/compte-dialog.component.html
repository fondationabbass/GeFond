<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompteLabel" jhiTranslate="geFondApp.compte.home.createOrEditLabel">Create or edit a Compte</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!compte.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="compte.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.intituleCompte" for="field_intituleCompte">Intitule Compte</label>
            <input type="text" class="form-control" name="intituleCompte" id="field_intituleCompte"
                [(ngModel)]="compte.intituleCompte" required/>
            <div [hidden]="!(editForm.controls.intituleCompte?.dirty && editForm.controls.intituleCompte?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.intituleCompte?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.dateOuverture" for="field_dateOuverture">Date Ouverture</label>
            <div class="input-group">
                <input id="field_dateOuverture" type="text" class="form-control" name="dateOuverture" ngbDatepicker  #dateOuvertureDp="ngbDatepicker" [(ngModel)]="compte.dateOuverture"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateOuvertureDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.solde" for="field_solde">Solde</label>
            <input type="number" class="form-control" name="solde" id="field_solde"
                [(ngModel)]="compte.solde" required/>
            <div [hidden]="!(editForm.controls.solde?.dirty && editForm.controls.solde?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.solde?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.solde?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.dateDernierCredit" for="field_dateDernierCredit">Date Dernier Credit</label>
            <div class="input-group">
                <input id="field_dateDernierCredit" type="text" class="form-control" name="dateDernierCredit" ngbDatepicker  #dateDernierCreditDp="ngbDatepicker" [(ngModel)]="compte.dateDernierCredit"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDernierCreditDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dateDernierCredit?.dirty && editForm.controls.dateDernierCredit?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateDernierCredit?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.dateDernierDebit" for="field_dateDernierDebit">Date Dernier Debit</label>
            <div class="input-group">
                <input id="field_dateDernierDebit" type="text" class="form-control" name="dateDernierDebit" ngbDatepicker  #dateDernierDebitDp="ngbDatepicker" [(ngModel)]="compte.dateDernierDebit"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDernierDebitDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dateDernierDebit?.dirty && editForm.controls.dateDernierDebit?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateDernierDebit?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="compte.client" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id === compte.client?.id ? compte.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.compte.chapitre" for="field_chapitre">Chapitre</label>
            <select class="form-control" id="field_chapitre" name="chapitre" [(ngModel)]="compte.chapitre" >
                <option [ngValue]="null"></option>
                <option [ngValue]="chapitreOption.id === compte.chapitre?.id ? compte.chapitre : chapitreOption" *ngFor="let chapitreOption of chapitres; trackBy: trackChapitreById">{{chapitreOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
