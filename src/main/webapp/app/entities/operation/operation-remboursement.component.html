<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperationLabel">Saisi de Remboursement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.operation.dateOperation" for="field_dateOperation">Date Operation</label>
            <div class="input-group">
                <input id="field_dateOperation" type="text" class="form-control" name="dateOperation" ngbDatepicker  #dateOperationDp="ngbDatepicker" [(ngModel)]="operation.dateOperation"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateOperationDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.operation.typeOperation" for="field_typeOperation">Type Operation</label>
            <input type="text" class="form-control" name="typeOperation" id="field_typeOperation"
                [(ngModel)]="operation.typeOperation" required/>
            <div [hidden]="!(editForm.controls.typeOperation?.dirty && editForm.controls.typeOperation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.typeOperation?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.operation.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                [(ngModel)]="operation.montant" required/>
            <div [hidden]="!(editForm.controls.montant?.dirty && editForm.controls.montant?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.montant?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.montant?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_moyenPaiement">Mode de Remboursement</label>
            <select type="text" class="form-control" name="moyenPaiement" id="field_moyenPaiement"
                [(ngModel)]="operation.moyenPaiement">
                <option value="Caisse">Sur caisse</option>
                <option value="Compte">Sur compte</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.operation.commentaire" for="field_commentaire">Commentaire</label>
            <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                [(ngModel)]="operation.commentaire" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
