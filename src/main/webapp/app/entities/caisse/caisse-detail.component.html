
<div *ngIf="caisse">
    <h2><span jhiTranslate="geFondApp.caisse.detail.title">Caisse</span> {{caisse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="geFondApp.caisse.intituleCaisse">Intitule Caisse</span></dt>
        <dd>
            <span>{{caisse.intituleCaisse}}</span>
        </dd>
        <dt><span jhiTranslate="geFondApp.caisse.dateOuverture">Date Ouverture</span></dt>
        <dd>
            <span>{{caisse.dateOuverture | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="geFondApp.caisse.user">User</span></dt>
        <dd>
            {{caisse.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'caisse/'+ caisse.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
