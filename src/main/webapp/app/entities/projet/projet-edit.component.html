<form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="form-group" [hidden]="!projet.id">
        <label for="id" jhiTranslate="global.field.id">ID</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="projet.id" readonly />
    </div>
    <div class="form-group">
        <label class="form-control-label" jhiTranslate="geFondApp.projet.intitule" for="field_intitule">Intitule</label>
        <input type="text" class="form-control" name="intitule" id="field_intitule" [(ngModel)]="projet.intitule"
            required />
        <div [hidden]="!(editForm.controls.intitule?.dirty && editForm.controls.intitule?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.intitule?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control-label" jhiTranslate="geFondApp.projet.montEstime" for="field_montEstime">Mont Estime</label>
        <input type="number" class="form-control" name="montEstime" id="field_montEstime" [(ngModel)]="projet.montEstime"
            required />
        <div [hidden]="!(editForm.controls.montEstime?.dirty && editForm.controls.montEstime?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.montEstime?.errors?.required"
                jhiTranslate="entity.validation.required">
                This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.controls.montEstime?.errors?.number" jhiTranslate="entity.validation.number">
                This field should be a number.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control-label" jhiTranslate="geFondApp.projet.domaine" for="field_domaine">Domaine</label>
        <input type="text" class="form-control" name="domaine" id="field_domaine" [(ngModel)]="projet.domaine" required />
        <div [hidden]="!(editForm.controls.domaine?.dirty && editForm.controls.domaine?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.domaine?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control-label" jhiTranslate="geFondApp.projet.description" for="field_description">Description</label>
        <textarea rows="3" class="form-control" name="description" id="field_description" [(ngModel)]="projet.description"
            required></textarea>
        <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.description?.errors?.required"
                jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control-label" jhiTranslate="geFondApp.projet.lieu" for="field_lieu">Lieu</label>
        <input type="text" class="form-control" name="lieu" id="field_lieu" [(ngModel)]="projet.lieu" required />
        <div [hidden]="!(editForm.controls.lieu?.dirty && editForm.controls.lieu?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.lieu?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
</form>
