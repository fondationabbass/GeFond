<div>
    <h2>
        <span jhiTranslate="geFondApp.document.home.title">Documents</span>
        <button class="btn btn-primary float-right jh-create-entity create-document" [routerLink]="['/', { outlets: { popup: ['document-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="geFondApp.document.home.createLabel">
            Create new Document
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="documents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="geFondApp.document.dateEnreg">Date Enreg</span></th>
            <th><span jhiTranslate="geFondApp.document.lib">Lib</span></th>
            <th><span jhiTranslate="geFondApp.document.typeDocument">Type Document</span></th>
            <th><span jhiTranslate="geFondApp.document.module">Module</span></th>
            <th><span jhiTranslate="geFondApp.document.etat">Etat</span></th>
            <th><span jhiTranslate="geFondApp.document.fichier">Fichier</span></th>
            <th><span jhiTranslate="geFondApp.document.tail">Tail</span></th>
            <th><span jhiTranslate="geFondApp.document.candidature">Candidature</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let document of documents ;trackBy: trackId">
                <td><a [routerLink]="['../document', document.id ]">{{document.id}}</a></td>
                <td>{{document.dateEnreg | date:'mediumDate'}}</td>
                <td>{{document.lib}}</td>
                <td>{{document.typeDocument}}</td>
                <td>{{document.module}}</td>
                <td>{{document.etat}}</td>
                <td>{{document.fichier}}</td>
                <td>{{document.tail}}</td>
                <td>
                    <div *ngIf="document.candidature">
                        <a [routerLink]="['../candidature', document.candidature?.id ]" >{{document.candidature?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../document', document.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document/'+ document.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document/'+ document.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
