
<div *ngIf="elementFinancement">
    <h2><span jhiTranslate="geFondApp.elementFinancement.detail.title">Element Financement</span> {{elementFinancement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="geFondApp.elementFinancement.type">Type</span></dt>
        <dd>
            <span>{{elementFinancement.type}}</span>
        </dd>
        <dt><span jhiTranslate="geFondApp.elementFinancement.montant">Montant</span></dt>
        <dd>
            <span>{{elementFinancement.montant}}</span>
        </dd>
        <dt><span jhiTranslate="geFondApp.elementFinancement.dateFinancement">Date Financement</span></dt>
        <dd>
            <span>{{elementFinancement.dateFinancement | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="geFondApp.elementFinancement.pret">Pret</span></dt>
        <dd>
            <div *ngIf="elementFinancement.pret">
                <a [routerLink]="['/pret', elementFinancement.pret?.id]">{{elementFinancement.pret?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'element-financement/'+ elementFinancement.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
