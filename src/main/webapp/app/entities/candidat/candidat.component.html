<div>
    <h2>
        <span jhiTranslate="geFondApp.candidat.home.title">Candidats</span>
        <button class="btn btn-primary float-right jh-create-entity create-candidat" [routerLink]="['/candidat-wz']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="geFondApp.candidat.home.createLabel">
            Create new Candidat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="candidats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="geFondApp.candidat.nom">Nom</span></th>
            <th><span jhiTranslate="geFondApp.candidat.prenom">Prenom</span></th>
            <th><span jhiTranslate="geFondApp.candidat.tel">Tel</span></th>
            <th><span jhiTranslate="geFondApp.candidat.adresse">Adresse</span></th>
            <th><span jhiTranslate="geFondApp.candidat.dateNaissance">Date Naissance</span></th>
            <th><span jhiTranslate="geFondApp.candidat.lieuNaissance">Lieu Naissance</span></th>
            <th><span jhiTranslate="geFondApp.candidat.situation">Situation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let candidat of candidats ;trackBy: trackId">
                <td><a [routerLink]="['../candidat', candidat.id ]">{{candidat.id}}</a></td>
                <td>{{candidat.nom}}</td>
                <td>{{candidat.prenom}}</td>
                <td>{{candidat.tel}}</td>
                <td>{{candidat.adresse}}</td>
                <td>{{candidat.dateNaissance | date:'mediumDate'}}</td>
                <td>{{candidat.lieuNaissance}}</td>
                <td>{{candidat.situation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                (click)="startCandidature(candidat)"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-rocket"></span>
                            <span class="d-none d-md-inline">Commencer une candidature</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidat/'+ candidat.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <!--button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidat/'+ candidat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
