<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGarantieLabel" jhiTranslate="geFondApp.garantie.home.createOrEditLabel">Create or edit a Garantie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!garantie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="garantie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.garantie.typeGar" for="field_typeGar">Type Gar</label>
            <select class="form-control" id="field_typeGar" name="typeGar" [(ngModel)]="garantie.typeGar" required>
                <option [ngValue]="typeOption" *ngFor="let typeOption of garantieTypes">{{typeOption}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.garantie.dateDepot" for="field_dateDepot">Date Depot</label>
            <div class="input-group">
                <input id="field_dateDepot" type="text" class="form-control" name="dateDepot" ngbDatepicker  #dateDepotDp="ngbDatepicker" [(ngModel)]="garantie.dateDepot"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDepotDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geFondApp.garantie.numDocument" for="field_numDocument">Num Document</label>
            <input type="text" class="form-control" name="numDocument" id="field_numDocument"
                [(ngModel)]="garantie.numDocument" required/>
            <div [hidden]="!(editForm.controls.numDocument?.dirty && editForm.controls.numDocument?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numDocument?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
